    <script>
    // REMOVES TEMPORARY FORM VALUES
      var nameChanged = false;
      var emailChanged = false;
      var telephoneChanged = false;

      var validName = false;
      var validEmail = false;
      var validPhoneNumber = false;

      function removeName(){
        if(!nameChanged){
          nameChanged = true;
          nameInput.value = "";
        }
      }

      function removeEmail(){
        if(!emailChanged){
          emailChanged = true;
          emailInput.value = "";
        }
      }

      function removeTelephone(){
        if(!telephoneChanged){
          telephoneChanged = true;
          telephoneInput.value = "";
        }
      }

      //==============================================

      //Changes text color
      function changeTextColor(){
        var colorInput = document.getElementById("colorInput").value;
        var colorInputLabel = document.getElementById("colorInputLabel");
        colorInputLabel.style.borderColor = colorInput;
      }

      //==============================================

      //Calculator Logic
      var firstValue = 0;
      var secondValue = 0;
      var onFirstValue = true;
      var operator;

      function update(){
        if(onFirstValue){
          document.getElementById('label').innerHTML = "|"  + firstValue;
        } else{
            document.getElementById('label').innerHTML = "|"  + secondValue;
        }
      }

      function pressNumber(num){
        if(onFirstValue){
          firstValue = firstValue * 10 + num;
        } else{
          secondValue = secondValue * 10 + num;
        }
        update();
      }

      function pressSymbol(sym){
        total = 0;
        if(sym == 'C'){
          firstValue = 0;
          secondValue = 0;
          onFirstValue = true;
          operator = null;
          update();
        } else if(sym == '='){
          if(operator == '+'){
            firstValue = firstValue + secondValue;
            secondValue = 0;
            onFirstValue = true;
            update();
          } else if(operator == '-'){
            firstValue = firstValue - secondValue;
            secondValue = 0;
            onFirstValue = true;
            update();
          } else if(operator == 'x'){
            firstValue = firstValue * secondValue;
            secondValue = 0;
            onFirstValue = true;
            update();
          } else if(operator == '/'){
            firstValue = firstValue / secondValue;
            secondValue = 0;
            onFirstValue = true;
            update();
          }
        } else if(sym == '+'){
          operator = '+';
          onFirstValue = false;
        } else if(sym == '-'){
          operator = '-';
          onFirstValue = false;
        } else if(sym == 'x'){
          operator = 'x';
          onFirstValue = false;
        } else if(sym == '/'){
          operator = '/';
          onFirstValue = false;
        }
      }

      //==============================================

      //Validates Name
      function validateName(){
        var nameInputValue = document.getElementById('nameInput');
        if(nameInputValue.value.indexOf(' ') > 0 && nameInputValue.value.indexOf(' ') < nameInputValue.value.length - 1){
          nameInputValue.style.border = "2px solid green";
          validName = true;
        } else{
          nameInputValue.style.border = "2px solid red";
          validName = false;
        }
        changeSubmitButton();
      }


      //==============================================

      //Validates Email
      function validateEmail(){
        var emailInputValue = document.getElementById('emailInput');
        if(emailInputValue.value.indexOf('@') > 0 && emailInput.value.indexOf('@') < emailInput.value.indexOf('.') - 1 && emailInputValue.value.indexOf(' ') == -1  && emailInput.value.indexOf('.') != emailInput.value.length - 1){
          emailInputValue.style.border = "2px solid green";
          validEmail = true;
        } else{
          emailInputValue.style.border = "2px solid red";
          validEmail = false;
        }
        changeSubmitButton();
      }

      //==============================================

      //Validates Telephone Number
      function validatePhoneNumber(){
        var phoneNumber = document.getElementById('telephoneInput');
        var counter = 0;
        for(var i = 0; i < phoneNumber.value.length; i++){
          var tempChar = phoneNumber.value.charAt(i);
          if(tempChar >= '0' && tempChar <= '9'){
            counter++;
          } else if(tempChar == '-' || tempChar == ' ' || tempChar == '(' || tempChar == ')'){

          } else{
            counter = 0;
            i = phoneNumber.value.length;
          }
        }

        if(counter == 10 || counter == 11){
          phoneNumber.style.border = "2px solid green";
          validPhoneNumber = true;
        } else{
          phoneNumber.style.border = "2px solid red";
          validPhoneNumber = false;
        }
        changeSubmitButton();
      }

      //==============================================

      //Changes Submit Button Style
      function changeSubmitButton(){
        var button = document.getElementById('submitButton');
        button.classList.remove('btn-success');
        button.classList.remove('btn-danger');

        if(validName && validEmail && validPhoneNumber){
          button.classList.add('btn-success');
          button.disabled = false;
        } else{
          button.classList.add('btn-danger');
          button.disabled = true;
        }
      }

    </script>
